server:
  port: 8080

spring:
  application:
    name: task-manager-pro

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/task_manager}
    username: ${DB_USER:task_manager}
    password: ${DB_PASSWORD:task_manager}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
